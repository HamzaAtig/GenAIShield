server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/genaishield
    username: genaishield
    password: genaishield
  sql:
    init:
      mode: never
  ai:
    mistralai:
      api-key: ${MISTRAL_API_KEY:}
      chat:
        enabled: ${MISTRAL_CHAT_ENABLED:true}
        options:
          model: ${MISTRAL_CHAT_MODEL:mistral-large-latest}
      embedding:
        enabled: ${MISTRAL_EMBEDDING_ENABLED:true}
        options:
          model: ${MISTRAL_EMBED_MODEL:mistral-embed}
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://localhost:11434}
      chat:
        enabled: ${OLLAMA_CHAT_ENABLED:true}
        options:
          model: ${OLLAMA_CHAT_MODEL:llama3.1:8b}
      embedding:
        enabled: ${OLLAMA_EMBEDDING_ENABLED:false}
        options:
          model: ${OLLAMA_EMBED_MODEL:nomic-embed-text:latest}
    vectorstore:
      pgvector:
        initialize-schema: true
        table-name: vector_store
        index-type: HNSW
        distance-type: COSINE_DISTANCE

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus

security:
  rate-limit:
    capacity-per-minute: 60

genaishield:
  embedding:
    primary: ${GENAISHIELD_PRIMARY_EMBEDDING:MISTRAL}
